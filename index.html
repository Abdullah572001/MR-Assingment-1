<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind and daisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <a class="btn btn-ghost text-2xl text-blue-600 font-bold"
              >SwiftCart</a
            >
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-blue-600 font-semibold">
              <li><a>Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>

          <div class="navbar-end">
            <a class=""><i class="fa-solid fa-cart-shopping"></i></a>

            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden mr-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-blue-600 font-semibold"
              >
                <li><a>Home</a></li>
                <li><a>Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- banner section -->
       <section>
        <div class="w-11/12 mx-auto">

        </div>
       </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
